<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:300|Josefin+Slab:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
  <h1>Random Quotes</h1>
  <div class="quote">
    <q class="quote-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis quaerat id praesentium, quisquam deleniti quo facere, est quae, dicta molestias nemo harum odio, distinctio. Inventore animi beatae corporis dolore qui.</q>
    <cite class="quote-citation">Attribution</cite>
  </div>
  <button class="quote-toggle">New Quote</button>

  <div class="twitter-share-content">
    <a href="https://twitter.com/share" class="twitter-share-button"{count} data-url="http://bit.ly/1Jqw89H" data-text="DYNAMIC_TEXT" data-via="joshuabriley" data-dnt="true">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>




  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
